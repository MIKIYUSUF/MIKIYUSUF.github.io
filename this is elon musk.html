<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Pendapatan dan Konversi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        .counter {
            font-size: 48px;
            margin-top: 20px;
        }

        .time {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        .bubble {
            background-color: #FF5733;
            color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .start-btn, .convert-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .start-btn:hover, .convert-btn:hover {
            background-color: #45a049;
        }

        .conversion-result {
            margin-top: 20px;
            font-size: 20px;
        }

    </style>
</head>
<body>

    <h1>Hitung Pendapatan dan Konversi</h1>

    <div class="counter" id="counter">Pendapatan: Rp 0</div>
    <div class="time" id="time">Detik: 0</div>

    <button id="startBtn" class="start-btn">Mulai</button>
    <div class="conversion-result" id="conversionResult"></div>

    <button id="convertToUSD" class="convert-btn">Konversi ke USD</button>
    <button id="convertToBTC" class="convert-btn">Konversi ke Bitcoin</button>

    <script>
        let counter = 0;             // Pendapatan dalam Rupiah
        let secondsElapsed = 0;      // Total detik yang berlalu
        let minutesElapsed = 0;      // Total menit yang berlalu
        let timer;
        let startButton = document.getElementById('startBtn');
        let counterDisplay = document.getElementById('counter');
        let timeDisplay = document.getElementById('time');
        let conversionResult = document.getElementById('conversionResult');

        // Rasio pendapatan per detik (10.000 setiap 3600 detik)
        const earningsPerSecond = 10000 / 3600;

        // Nilai tukar (misalnya 1 USD = 16.000 IDR dan 1 BTC = 300.000.000 IDR)
        const usdExchangeRate = 16000;      // 1 USD = 16.000 IDR
        const btcExchangeRate = 300000000;  // 1 BTC = 300.000.000 IDR

        // Fungsi untuk memulai penghitung waktu
        startButton.addEventListener('click', function() {
            // Disable tombol mulai setelah diklik
            startButton.disabled = true;
            startButton.innerHTML = "Berjalan...";

            // Mulai timer untuk menghitung detik
            timer = setInterval(function() {
                secondsElapsed++; // Tambah detik

                // Tambah pendapatan sesuai detik yang berlalu
                counter += earningsPerSecond;

                // Update tampilan pendapatan dalam format Rupiah
                counterDisplay.innerHTML = "Pendapatan: Rp " + Math.floor(counter).toLocaleString();

                // Update tampilan detik dan menit
                if (secondsElapsed < 60) {
                    timeDisplay.innerHTML = "Detik: " + secondsElapsed;
                } else {
                    minutesElapsed = Math.floor(secondsElapsed / 60);
                    let remainingSeconds = secondsElapsed % 60;
                    timeDisplay.innerHTML = `Menit: ${minutesElapsed} Detik: ${remainingSeconds}`;
                }

            }, 1000); // Setiap 1 detik
        });

        // Fungsi untuk konversi ke USD
        document.getElementById('convertToUSD').addEventListener('click', function() {
            let usdAmount = counter / usdExchangeRate;
            conversionResult.innerHTML = `Pendapatan dalam USD: $${usdAmount.toFixed(2)}`;
        });

        // CV TO BTC 
        document.getElementById('convertToBTC').addEventListener('click', function() {
            let btcAmount = counter / btcExchangeRate;
            conversionResult.innerHTML = `U have receive Bitcoin: BTC ${btcAmount.toFixed(6)}`;
        });

    </script>

</body>
</html>
